name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for this release (example: v1.0.0)"
        required: true
        default: "v1.0.0"
      release_name:
        description: "Release title"
        required: true
        default: "Initial release"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build stable artifacts
        run: bunx electrobun build --env=stable

      - name: Ensure macOS DMG exists
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          dmg="$(find build -maxdepth 2 -type f -name '*.dmg' | head -n 1 || true)"
          if [[ -n "$dmg" ]]; then
            echo "DMG already present: $dmg"
            exit 0
          fi

          app="$(find build -maxdepth 3 -type d -name '*.app' | head -n 1)"
          if [[ -z "$app" ]]; then
            echo "No .app bundle found to package into DMG."
            exit 1
          fi

          out_dir="$(dirname "$app")"
          hdiutil create -volname "Groov" -srcfolder "$app" -ov -format UDZO "$out_dir/Groov.dmg"

      - name: Collect release artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-artifacts

          if [[ "${{ runner.os }}" == "macOS" ]]; then
            find build -maxdepth 3 -type f -name '*.dmg' -exec cp {} release-artifacts/ \;
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            find build -maxdepth 3 -type f -name '*.exe' -exec cp {} release-artifacts/ \;
          else
            find build -maxdepth 3 -type f \( -name '*.AppImage' -o -name '*-linux-*' \) -exec cp {} release-artifacts/ \;
          fi

          ls -la release-artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          path: release-artifacts/*
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Show release assets
        shell: bash
        run: ls -la release-assets

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || github.event.inputs.tag }}
          name: ${{ github.event.inputs.release_name || 'Initial release' }}
          generate_release_notes: true
          files: release-assets/*
