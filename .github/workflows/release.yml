name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for this release (example: v1.0.0)"
        required: true
        default: "v1.0.0"
      release_name:
        description: "Release title"
        required: true
        default: "Initial release"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build stable artifacts
        run: bunx electrobun build --env=stable

      - name: Prepare release artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-artifacts
          echo "Build tree:"
          find build -maxdepth 4 -print
          echo "Artifacts tree:"
          find artifacts -maxdepth 4 -print || true

          if [[ "${{ runner.os }}" == "macOS" ]]; then
            # Build a deterministic UDZO DMG from the generated stable app.
            app="$(find build -maxdepth 3 -type d -name '*.app' | head -n 1)"
            if [[ -z "$app" ]]; then
              echo "No .app bundle found."
              exit 1
            fi
            hdiutil create -volname "Groov" -srcfolder "$app" -ov -format UDZO release-artifacts/Groov.dmg
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            # Electrobun's canonical Windows output is a zip containing Setup.exe + sidecars.
            zip_file="$(find artifacts -maxdepth 2 -type f -name '*-win-*.zip' | head -n 1 || true)"
            if [[ -z "$zip_file" ]]; then
              echo "No Windows installer zip found in artifacts/."
              exit 1
            fi
            cp "$zip_file" release-artifacts/
          else
            # Electrobun Linux output is a tar.gz containing an executable installer file.
            linux_pkg="$(find artifacts -maxdepth 2 -type f -name '*-linux-*.tar.gz' | head -n 1 || true)"
            if [[ -z "$linux_pkg" ]]; then
              echo "No Linux installer package found in artifacts/."
              exit 1
            fi
            cp "$linux_pkg" release-artifacts/

            tmp_extract="$(mktemp -d)"
            tar -xzf "$linux_pkg" -C "$tmp_extract"
            if [[ -f "$tmp_extract/installer" ]]; then
              cp "$tmp_extract/installer" release-artifacts/Groov-linux-installer
              chmod +x release-artifacts/Groov-linux-installer
            fi
          fi

          echo "Release artifacts:"
          ls -la release-artifacts

      - name: Ensure macOS DMG exists (legacy fallback)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          dmg="$(find release-artifacts -maxdepth 1 -type f -name '*.dmg' | head -n 1 || true)"
          if [[ -n "$dmg" ]]; then
            echo "DMG already present: $dmg"
            exit 0
          fi

          app="$(find build -maxdepth 3 -type d -name '*.app' | head -n 1)"
          if [[ -z "$app" ]]; then
            echo "No .app bundle found to package into DMG."
            exit 1
          fi

          out_dir="$(dirname "$app")"
          hdiutil create -volname "Groov" -srcfolder "$app" -ov -format UDZO release-artifacts/Groov.dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          path: release-artifacts/*
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Show release assets
        shell: bash
        run: ls -la release-assets

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || github.event.inputs.tag }}
          name: ${{ github.event.inputs.release_name || 'Initial release' }}
          generate_release_notes: true
          files: release-assets/*
