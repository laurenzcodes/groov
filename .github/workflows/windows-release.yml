name: Windows Release

on:
  push:
    tags:
      - "win-v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for release (example: win-v1.0.0)"
        required: true
        default: "win-v1.0.0"
      release_name:
        description: "Release title"
        required: true
        default: "Windows release"

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build stable Windows artifacts
        run: bunx electrobun build --env=stable

      - name: Collect canonical installer package
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-assets
          zip_file="$(find artifacts -maxdepth 2 -type f -name '*-win-*.zip' | head -n 1 || true)"
          if [[ -z "$zip_file" ]]; then
            echo "No Windows installer zip found in artifacts/"
            exit 1
          fi
          cp "$zip_file" release-assets/
          ls -la release-assets

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || github.event.inputs.tag }}
          name: ${{ github.event.inputs.release_name || 'Windows release' }}
          generate_release_notes: true
          files: release-assets/*
